<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<style>
    body {
    background: #ff7e7e;
    color: black;
    line-height: 1.6;
    padding: 20px;
}
    .signup-container {
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .signup-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #000000;
    }
    .terms, .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .terms a, .login-link a {
        color: #0980ff;
        text-decoration: none;
    }
    .terms a:hover, .login-link a:hover {
        text-decoration: underline;
    }
    .btn-social {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #fd6c6c;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f38c8c;
    }
    .btn-social i {
        margin-right: 8px;
    }
    .divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
}

    .divider .divider-line {
    border-top: 1px solid #000000;
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    z-index: 1;
}

    .divider span {
    background: #fff;
    padding: 0 10px;
    font-size: 1.2rem;
    position: relative;
    z-index: 2;
    color: #000000;
}

</style>

</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Sign up for GitHub</h2>

        <form method="post" action="#">

            <button class="btn-social">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>

            <button class="btn-social">
                <i class="fa-brands fa-apple"></i>
                Continue with Apple
            </button>

            <div class="divider">
                <hr class="divider-line">
                <span class="divider-text">or</span>
            </div>

            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="country">Your Country/Region</label>
            <input type="text" id="country" name="country" required placeholder="Enter your country or region">

            <button type="submit" class="btn-submit">Create account</button>

    
</div>
            <div class="terms">
                <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
    
</body>
</html>
